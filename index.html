<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<!-- Styles-->
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Pet Adopt</title>
</head>
<body>

    <header>
        <img src="./src/assets/logoheader.png" alt="logo do site">
        <button>Adote</button>
    </header>

    <main>
        <section class=banner>
            <article>
                <div> 
                    <h1 id="nomeDoPet">Scooby</h1>
                    <p id="descricaoDoPet">Scooby é um cão leal e protetor. Ama crianças e é muito obediente. Precisa de espaço para correr e brincar. Ideal para famílias ativas.</p>
                </div>
                <img id="fotoDoPet" src="./src/assets/scooby 1.png" alt="Foto do pet">
            </article>
        </section>
        <section class="pets">
            <a href="http://">
                <img class="perfilPet" src="./src/assets/scooby 1.png" alt="cachorro scooby">
            </a>
             <a href="http://">
                <img class="perfilPet" src="./src/assets/garfield.png" alt="gato garfield">
            </a>
             <a href="http://">
                <img class="perfilPet" src="./src/assets/thor.png" alt="cachorro thor">
            </a>
             <a href="http://">
                <img class="perfilPet" src="./src/assets/pantera.png" alt="gato pantera">
            </a>
          
        </section>

        <section class="formulario">
            <h2>Pronto Para transformar uma vida?</h2>
            <p>Junte-se a centenas de famílias que já encontraram seus melhores amigos através do PetAdopt.</p>

            <form action="">
                <label for="nome">Nome:</label>
                <input type="text">
                <label for="telefone">Telefone:</label>
                <input type="tel">
                <label for="email">Email:</label>
                <input type="email">

                <button type="submit"></button>
            </form>

        </section>
    </main>

    <script src="./src/js/script.js"></script>
</body>
</html>
